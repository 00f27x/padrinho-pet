<div class="card m-3 shadow" style="width: 15rem;">
  <div *ngIf="pet.primary_photo_cropped ; else default_image">
    <img class="card-img-top" [src]="pet.primary_photo_cropped.small" alt="Card image cap">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{pet.name}}</h5>
    <p *ngIf="pet.description; else default_description" class="card-text small">{{ pet.description }}</p>
    <div class="card-buttons d-flex justify-content-between">
      <a href="#" class="btn btn-sm btn-warning">Apadrinhar</a>
      <a href="#" class="btn btn-sm btn-outline">Me conheça</a>
    </div>
  </div>
</div>

<ng-template #default_description>
  <p>Não tenho uma descrição, mas prometo que sou legal!</p>
</ng-template>
<ng-template #default_image>
  <img class="card-img-top p-5" src="../../../assets/default-image.png" alt="Card image cap" id="idCardImg">
</ng-template>
