<form class="container mt-5" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 class="titulo mb-3 text-center">Cadastro</h1>
  <div class="row mt-4">
    <div class="col">
      <label for="validationSubject">Nome completo</label>
      <input type="text" class="form-control" placeholder="ex: Joana da Silva" formControlName="nome">
    </div>
  </div>
  <div class="row mt-4">
    <div class="col form-group">
      <label for="validationSubject">E-mail</label>
      <input type="email" class="form-control" placeholder="ex: seuemail@exemplo.com" formControlName="email">
    </div>
    <div class="col form-group">
      <label for="validationSubject">Telefone</label>
      <input type="text" class="form-control" formControlName="telefone">
    </div>
  </div>
  <div class="row mt-4">
    <div class="col form-group">
      <label for="validationSubject">Senha</label>
      <input type="password" class="form-control" formControlName="senha">
    </div>
    <div class="col form-group">
      <label for="validationSubject">Confirme a senha</label>
      <input type="password" class="form-control" formControlName="confirmacaoDeSenha">
    </div>
  </div>
  <div formGroupName="endereco">
    <div class="row mt-4 form-group">
      <div class="col">
        <label for="validationSubject">Cep</label>
        <input type="email" class="form-control" placeholder="ex: 00000000" (keyup)="verifyCep($event)" formControlName="cep">
      </div>
      <div class="col form-group">
        <label for="validationSubject">Estado</label>
        <select class="form-select" aria-label="Default select example" formControlName="estado">
          <option value="AC" selected>Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col form-group">
        <label for="validationSubject">Cidade</label>
        <input type="text" class="form-control" placeholder="ex: Recife" formControlName="cidade">
      </div>
      <div class="col form-group">
        <label for="validationSubject">Bairro</label>
        <input type="text" class="form-control" placeholder="ex: Bonsucesso" formControlName="bairro">
      </div>
      <div class="row mt-4">
        <div class="col form-group">
          <label for="validationSubject">Logradouro</label>
          <input type="text" class="form-control" placeholder="ex: Avenida das Carmélias" formControlName="logradouro">
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <label for="validationSubject">Número</label>
        <input type="text" class="form-control" placeholder="ex: 13" formControlName="numero">
      </div>
      <div class="col">
        <label for="validationSubject">Complemento</label>
        <input type="text" class="form-control" placeholder="ex: casa" formControlName="complemento">
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="idPromoCheck" formControlName="promoCheck">
        <label class="form-check-label" for="idPromoCheck">
          Aceito receber conteúdo promocional por email
        </label>
      </div>
    </div>
  </div>
  <div class="row mt-4"></div>
  <div class="col">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" checked onclick="return false;">
      <label class="form-check-label" for="">
        Li e concordo com os <a href="">termos de uso</a>
      </label>
    </div>
  </div>
  <div class="row mt-4">
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary mt-4" type="submit" (click)="onSubmit()">Cadastrar</button>
    </div>
  </div>
</form>
