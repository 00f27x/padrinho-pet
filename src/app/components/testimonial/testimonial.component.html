<div class="container">
    <div class="card mx-auto b-0 my-5" style="width: 30rem;">
        <img [src]="testimonial.img" class="card-img-top rounded-circle mx-auto" alt="...">
        <div class="card-body">
            <blockquote class="blockquote mb-0 mx-auto">
                <p>{{ testimonial.message }}</p>
                <footer class="blockquote-footer">{{ testimonial.name }} in <cite title="Source Title"> {{ testimonial.media }}</cite>
                </footer>
            </blockquote>
        </div>
    </div>
</div>
